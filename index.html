<!DOCTYPE html>
<html>
<head>
  <title>Creative Resume Builder</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<h1 class="title">Creative Resume Builder</h1>

<div class="container">

  <!-- FORM -->
  <div class="form-card">
    <h2>Enter Details</h2>

    <input id="name" placeholder="Full Name">
    <input id="email" placeholder="Email">
    <input id="phone" placeholder="Phone">

    <textarea id="skills" placeholder="Skills (comma separated)"></textarea>
    <textarea id="education" placeholder="Education"></textarea>
    <textarea id="experience" placeholder="Experience"></textarea>
    <textarea id="hobbies" placeholder="Hobbies (comma separated)"></textarea>

    <!-- Photo Upload -->
    <label class="upload">
      <i class="fa-solid fa-camera"></i> Upload Photo
      <input type="file" id="photo" accept="image/*" hidden>
    </label>

    <!-- Template Selector -->
    <select id="template">
      <option value="template1">Classic</option>
      <option value="template2">Modern</option>
      <option value="template3">Dark</option>
    </select>

    <button onclick="createResume()">Create Resume</button>
    <button class="secondary" onclick="resetForm()">Reset</button>
    <button class="download" onclick="downloadResume()">Download PDF</button>
  </div>

  <!-- RESUME PREVIEW -->
  <div class="resume-card template1" id="resume">

    <!-- Header -->
    <div class="header">
      <img id="r-photo" src="" alt="">
      <div>
        <h1 id="r-name">Your Name</h1>
        <p id="r-contact">
          <i class="fa-solid fa-envelope"></i> Email |
          <i class="fa-solid fa-phone"></i> Phone
        </p>
      </div>
    </div>

    <!-- Skills -->
    <h3>Skills</h3>
    <p id="r-skills"></p>

    <!-- Education -->
    <h3><i class="fa-solid fa-graduation-cap"></i> Education</h3>
    <p id="r-education"></p>

    <!-- Experience -->
    <h3><i class="fa-solid fa-briefcase"></i> Experience</h3>
    <p id="r-experience"></p>

    <!-- Hobbies -->
    <h3><i class="fa-solid fa-heart"></i> Hobbies</h3>
    <p id="r-hobbies"></p>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
