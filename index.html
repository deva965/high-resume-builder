<!DOCTYPE html>
<html>
<head>
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">Creative Resume Builder</h1>

<div class="container">

  <!-- FORM -->
  <div class="form-card">
    <h2>Enter Details</h2>

    <input id="name" placeholder="Full Name">
    <input id="email" placeholder="Email">
    <input id="phone" placeholder="Phone">

    <textarea id="skills" placeholder="Skills"></textarea>
    <textarea id="education" placeholder="Education"></textarea>
    <textarea id="experience" placeholder="Experience"></textarea>

    <select id="template">
      <option value="template1">Classic</option>
      <option value="template2">Modern</option>
      <option value="template3">Dark</option>
    </select>

    <button onclick="createResume()">Create Resume</button>
    <button class="secondary" onclick="resetForm()">Reset</button>
    <button class="download" onclick="downloadResume()">Download PDF</button>
  </div>

  <!-- RESUME -->
  <div class="resume-card template1" id="resume">
    <h1 id="r-name">Your Name</h1>
    <p id="r-contact">Email | Phone</p>

    <h3>Skills</h3>
    <p id="r-skills"></p>

    <h3>Education</h3>
    <p id="r-education"></p>

    <h3>Experience</h3>
    <p id="r-experience"></p>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
